<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>jsCalculator by Ayush Gupta</title>
    <script src="js/jsCalcBrain.js"></script>

    <style>
     #display {
       font-size: 3rem;
     }
    </style>
  </head>

  <body>

    <div class="container-fluid my-5">
       <div class="row">
         <div class="col-8 text-center">
           <div id="display" class="bg-info text-white my-3 py-4">0</div>
         </div>
         <div class="col-4 text-center">
           <div id="secondaryDisplay" class="bg-secondary text-white my-3 py-5">0</div>
         </div>
       </div>

       <div class="row">
         <div class="col-3">
           <a id="zero" class="btn btn-block btn-primary py-4" onclick="updateDisplay(0)">0</a>
           <a id="one" class="btn btn-block btn-primary py-4" onclick="updateDisplay(1)">1</a>
           <a id="two" class="btn btn-block btn-primary py-4" onclick="updateDisplay(2)">2</a>
           <a id="equals" class="btn btn-block btn-primary py-4" onclick="updateDisplay('equals')">=</a>
         </div>


        <div class="col-3">
          <a id="three" class="btn btn-block btn-primary py-4" onclick="updateDisplay(3)">3</a>
          <a id="four" class="btn btn-block btn-primary py-4" onclick="updateDisplay(4)">4</a>
          <a id="five" class="btn btn-block btn-primary py-4" onclick="updateDisplay(5)">5</a>
          <a id="clear" class="btn btn-block btn-danger py-4 text-white" onclick="clearDisplay()">Clear</a>
        </div>

        <div class="col-3">
          <a id="six" class="btn btn-block btn-primary py-4" onclick="updateDisplay(6)">6</a>
          <a id="seven" class="btn btn-block btn-primary py-4" onclick="updateDisplay(7)">7</a>
          <a id="eight" class="btn btn-block btn-primary py-4" onclick="updateDisplay(8)">8</a>
          <a id="nine" class="btn btn-block btn-primary py-4" onclick="updateDisplay(9)">9</a>
        </div>

        <div class="col-3 my-2">
          <a id="add" class="btn btn-block btn-success py-2 my-2" onclick="updateDisplay('Add')">+</a>
          <a id="subtract" class="btn btn-block btn-success py-2 my-2" onclick="updateDisplay('Subtract')">-</a>
          <a id="multiply" class="btn btn-block btn-success py-2 my-2" onclick="updateDisplay('Multiply')">*</a>
          <a id="divide" class="btn btn-block btn-success py-2 my-2" onclick="updateDisplay('Divide')">/</a>
          <a id="decimal" class="btn btn-block btn-success py-2 my-2" onclick="updateDisplay('Decimal')">.</a>
          <a id="negative-value" class="btn btn-block btn-success py-2 my-2" onclick="updateDisplay('negative-value')">+/-</a>
        </div>
       </div>
       <div class="row my-5">
         <div class="col">
           <div class="float-right">
           <h5><a href="" target="_blank">Created by Ayush Gupta</a></h5>
         </div>
         </div>
       </div>

   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
